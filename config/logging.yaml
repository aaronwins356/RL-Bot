version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    level: INFO
    filename: runs/rlbot_pro.log
    maxBytes: 10485760 # 10 MB
    backupCount: 5
loggers:
  rlbot_pro:
    handlers: [console, file]
    level: INFO
    propagate: false
root:
  handlers: [console]
  level: INFO
