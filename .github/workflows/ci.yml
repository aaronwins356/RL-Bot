name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e .
      - name: Ruff
        run: |
          source .venv/bin/activate
          ruff check .
      - name: Black
        run: |
          source .venv/bin/activate
          black --check .
      - name: Mypy
        run: |
          source .venv/bin/activate
          mypy .
      - name: Pytest
        run: |
          source .venv/bin/activate
          pytest -q
